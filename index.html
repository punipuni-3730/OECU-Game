<!DOCTYPE html>
    <head>
        <title>OECUゲーム</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sheet.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/OECU-Game/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/OECU-Game/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/OECU-Game/images/favicon-16x16.png">
        <link rel="manifest" href="/OECU-Game/images/site.webmanifest">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <meta name="theme-color" content="#ff8c00">
    </head>
    <body>
        <div class="top">
            <!-- 左上にメニューボタンを設置するブツ
                <div class="action_box">
                    <a href=""><img src="images/action.png" alt="アクションボタン"></a>
                </div>
            -->
            <div class="title_text">
                <p>OECU Game 2024</p>
            </div>
        </div>
        <div class="main">
            <div class="text">
            </div>
            <div class="content">
                <!-- json取得ボタン 現在はonloadでページ読み込み時に自動実行
                    <button type="button" onclick="get()" class="btn btn-info">
                    取得
                  </button> 
                -->
                <div class="set" id="btn" style="margin-right: auto; margin-left:auto;">
                    <!--<div class="result" style="margin: 0;"><a href="javascript:void();" class="chrome"><img src="/OECU-Game/images/chromecanary.png"></a><div class="date"><p></p></div><div class="title"><br></div></div>
                    <p>Chromeのアイコンを見つけてください！<br>たまに正解が無いことがあります</p>
                         <input type="text" id="difficult"> -->
                    <div class="set"><img src="/OECU-Game/images/logo.png" style="width: 100%;"></div>
                    <p>Chrome Canaly<img src="/OECU-Game/images/chromecanary.png" style="height: 24px;margin:0;">を探してクリックしましょう</p>
                    <button onclick="start()" class="btn">スタート</button>
                </div>
                <div id="view_links" class="view_links">
                        <!--難易度に応じて出力-->

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script>
            window.addEventListener('load', () => {
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                  .register('sw.js')
                  .then(registration => console.log('registered', registration))
                  .catch(error => console.log('error', error));
              }
            });
            if(cookie.get('time')){
                document.getElementById('btn').insertAdjacentHTML('beforeend',`<div class="best">自己ベスト:${best}</div>`);
		    }
          </script>
        <script src="script.js"></script>
    </body>
